<div *ngIf="login">
  <div class="container">
    <form [formGroup]="form">
      <div class=" row  mt-5 justify-content-center">
        <div class=" col-10  col-md-4 form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" formControlName="inputName"
            placeholder="name@example.com">
          <label for="floatingInput">Nombre</label>
        </div>
        <div class="col-10 col-md-4 form-floating">
          <input type="password" class="form-control" id="floatingPassword" formControlName="inputPassword"
            placeholder="Password">
          <label for="floatingPassword">Contrase√±a</label>
        </div>
      </div>
      <div class="row justify-content-center mt-2">
        <div class="col col-md-4 text-center ">
          <button (click)="loginUser()" class="btn btn-primary w-25 p-2">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>

<p-toast position="top-center"></p-toast>
